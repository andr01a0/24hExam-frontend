<main>
  <div class="row justify-content-md-center">
    <div class="col-4">
      <h3>Candidate</h3>
      <form>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required>
          <div class="invalid-feedback">
            Please provide a valid name.
          </div>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required>
          <div class="invalid-feedback">
            Please provide a valid name.
          </div>
        </div>
        <div class="mb-3">
          <label for="partyId" class="form-label">Party</label>
          <select class="form-select" aria-label="Party" id="partyId" name="partyId" required>
            <option selected disabled value="">Select a party...</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid party.
          </div>
        </div>
        <div class="mb-3">
          <label for="votes" class="form-label"># votes</label>
          <input type="number" id="votes" name="votes" min="0" max="8000000000" value="0" required>
          <div class="invalid-feedback">
            Please provide a valid number of votes (min: 0).
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</main>
